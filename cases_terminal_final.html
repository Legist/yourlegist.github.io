<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Your Legist | Кейси</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .lang-switch {
      display: flex;
      gap: 10px;
    }
    .lang-switch button {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 4px 8px;
      cursor: pointer;
    }
    .brand {
      border: 1px solid #0f0;
      padding: 6px 14px;
      font-weight: bold;
    }
    .neon-box {
      flex-grow: 1;
      border: 4px solid #0f0;
      margin: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #0f0;
      position: relative;
      overflow-y: auto;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    .nav-buttons a {
      border: 1px solid #0f0;
      padding: 6px 12px;
      text-decoration: none;
      color: #0f0;
    }
    .nav-buttons a:hover {
      background-color: #0f0;
      color: #000;
    }
    .vsrata {
      margin-left: 3cm;
    }
    @media (max-width: 600px) {
      .vsrata {
        margin-left: 0;
        margin-top: 10px;
        width: 100%;
      }
    }
    .output {
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
    }
    .quote {
      text-align: right;
      font-style: italic;
      margin-top: 20px;
    }
    .footer {
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
      align-items: center;
    }
    .footer a {
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="lang-switch">
      <button onclick="switchLang('ua')">UA</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
    <div class="brand">Your LEGIST</div>
  </div>
  <div class="neon-box">
    <div class="nav-buttons">
      <a href="about_terminal_final.html" class="nav-link" data-ua="Про нас" data-en="About">Про нас</a>
      <a href="services_terminal_final.html" class="nav-link" data-ua="Послуги" data-en="Services">Послуги</a>
      <a href="cases_terminal_final.html" class="nav-link" data-ua="Кейси" data-en="Cases">Кейси</a>
      <a href="contact_terminal_final.html" class="nav-link" data-ua="Контакти" data-en="Contacts">Контакти</a>
      <a href="vsrata_terminal.html" class="nav-link vsrata" data-ua="Всрата юрня" data-en="Legal Jurnya">Всрата юрня</a>
    </div>
    <div id="output" class="output"></div>
    <div id="quote" class="quote">“Що не підписане — те не написане.”</div>
  </div>
  <div class="footer">
    <a href="privacy.html" class="footer-text" data-ua="Конфіденційність" data-en="Privacy Policy">Конфіденційність</a>|
    <span class="footer-text" data-ua="Публічна оферта" data-en="Public Offer">Публічна оферта</span>
  </div>
  <script>
    const texts = {
      ua: `✦ Повернули доступ до двох Instagram-сторінок публічної особи з аудиторією понад 0,5 млн підписників після хакерської атаки. Провели переговори з Meta, підтвердили авторство, підготували докази.

✦ Супровід запуску онлайн-курсу в США. Освітній стартап вийшов на англомовну аудиторію. Ми підготували: ліцензійний договір, угоду користувача, політику конфіденційності відповідно до GDPR і DMCA.`,
      en: `✦ Recovered access to two Instagram accounts of a public figure with over 0.5M followers after a hacker attack. Negotiated with Meta, proved authorship, and prepared evidence.

✦ Legal support for launching an online course in the US. The EdTech startup targeted an English-speaking audience. We drafted a license agreement, user terms, and privacy policy in compliance with GDPR and DMCA.`
    };
    const quotes = {
      ua: "“Що не підписане — те не написане.”",
      en: "\"What’s not signed — doesn’t exist.\""
    };
    let currentLang = 'ua';
    let index = 0;
    let currentText = texts[currentLang];
    const output = document.getElementById('output');
    const quote = document.getElementById('quote');

    function typeText() {
      if (index < currentText.length) {
        output.textContent += currentText.charAt(index);
        index++;
        setTimeout(typeText, 25);
      }
    }

    function switchLang(lang) {
      const lastIndex = index;
      currentLang = lang;
      currentText = texts[currentLang];
      output.textContent = currentText.slice(0, lastIndex);
      quote.textContent = quotes[currentLang];
      document.querySelectorAll('.footer-text').forEach(el => {
        el.textContent = lang === 'ua' ? el.getAttribute('data-ua') : el.getAttribute('data-en');
      });
      document.querySelectorAll('.nav-link').forEach(link => {
        link.textContent = lang === 'ua' ? link.getAttribute('data-ua') : link.getAttribute('data-en');
      });
      index = lastIndex;
      typeText();
    }

    typeText();
  </script>
</body>
</html>
