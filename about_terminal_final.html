
<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Your Legist | About</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #000;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }
    .lang-switch {
      display: flex;
      gap: 10px;
    }
    .lang-switch button {
      background: none;
      border: 1px solid #0f0;
      color: #0f0;
      padding: 4px 8px;
      cursor: pointer;
    }
    .brand {
      border: 1px solid #0f0;
      padding: 6px 14px;
      font-weight: bold;
    }
    .neon-box {
      flex-grow: 1;
      border: 4px solid #0f0;
      margin: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 0 0 15px #0f0;
      position: relative;
      overflow-y: auto;
    }
    .nav-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .nav-buttons a {
      border: 1px solid #0f0;
      padding: 6px 12px;
      text-decoration: none;
      color: #0f0;
    }
    .nav-buttons a:hover {
      background-color: #0f0;
      color: #000;
    }
    .output {
      white-space: pre-wrap;
      word-break: break-word;
      flex-grow: 1;
    }
    .quote {
      text-align: right;
      font-style: italic;
      margin-top: 20px;
    }
    .footer {
      padding: 10px 20px;
      display: flex;
      gap: 20px;
      font-size: 14px;
    }
    .footer a {
      color: #0f0;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="lang-switch">
      <button onclick="switchLang('ua')">UA</button>
      <button onclick="switchLang('en')">EN</button>
    </div>
    <div class="brand">Your LEGIST</div>
  </div>

  <div class="neon-box">
    <div class="nav-buttons">
     <a href="about_terminal_final.html">Про нас</a>
<a href="services_terminal_final.html">Послуги</a>
<a href="cases_terminal_final.html">Кейси</a>
<a href="contact_terminal_final.html">Контакти</a>

    </div>
    <div id="output" class="output"></div>
    <div id="quote" class="quote">“Що не підписане — те не написане.”</div>
  </div>

  <div class="footer">
    <a href="privacy.html">Конфіденційність</a>
    <a href="offer.html">Публічна оферта</a>
  </div>

  <script>
    const texts = {
      ua: `HELLO, ДІДЖИТАЛІЗОВАНІ! 

> Your Legist — юридичний бренд, створений для тих, хто працює з діджиталом, створює продукти й будує репутацію. \n
> Юридична діяльність засновника розпочалася у 19 років із супроводу перших підприємців. \n
> Через 9 років досвіду — Your Legist супроводжує українські компанії у контрактах з міжнародними гравцями, включно з представниками топ-10 техноіндустрії. \n
> Місія — перетворити право на простий і сильний інструмент захисту і росту. \n
> Підхід — креативно, чітко, з аналітикою, контекстом і конкретикою. Без шаблонів — лише рішення, що працюють. \n
> Юридична грамотність — це про повагу до себе та до свого бізнесу.`,
      en: `HELLO, DIGITALIZED! 

> Your Legist is a legal brand created for those working with digital, building products and reputations. \n
> The founder’s legal career started at 19 with supporting early entrepreneurs. \n
> After 9 years of experience, Your Legist supports Ukrainian companies in contracts with international players, including top-10 tech giants. \n
> Our mission — to turn law into a simple and powerful tool of protection and growth. \n
> Our approach — creative, precise, analytical, contextual, and specific. No templates — only solutions that work. \n
> Legal literacy — it’s about respect for yourself and your business.`
    };

    const quotes = {
      ua: "“Що не підписане — те не написане.”",
      en: `"What’s not signed — doesn’t exist."`
    };

    let currentLang = 'ua';
    let index = 0;
    let currentText = texts[currentLang];
    const output = document.getElementById('output');
    const quote = document.getElementById('quote');

    function typeText() {
      if (index < currentText.length) {
        output.textContent += currentText.charAt(index);
        index++;
        setTimeout(typeText, 25);
      }
    }

    function switchLang(lang) {
      const lastIndex = index;
      currentLang = lang;
      currentText = texts[currentLang];
      output.textContent = currentText.slice(0, lastIndex);
      quote.textContent = quotes[currentLang];
      index = lastIndex;
      typeText();
    }

    typeText();
  </script>
</body>
</html>
