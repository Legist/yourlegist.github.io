This Privacy and Personal Data Protection Policy (hereinafter referred to as the “Policy”) establishes the procedure for the collection, use, storage, and protection of personal data of users of the yourlegist.com website (hereinafter – the “Website”), and also defines users’ rights and our obligations with respect to such information. This Policy has been developed in accordance with Regulation (EU) 2016/679 of the European Parliament and of the Council dated April 27, 2016 (General Data Protection Regulation, GDPR) and the Law of Ukraine “On Personal Data Protection” dated June 1, 2010, No. 2297-VI.

1. Definitions

1.2. Data subject – a natural person (user) whose personal data is being processed and who can be identified by such data or is already identified.
